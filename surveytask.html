<!DOCTYPE html>
 
<html>
    <head>
        <title>SURVEY FORM </title>
        <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color:lightcyan;
        }
        #header {
            background-color: lightblue;
            color : black;
            padding: 50px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }



    </style>
        
    </head>
<body>

    <h2 id="header">SURVEY FORM</h2>
    

<form>

    <label for="name">NAME:</label>
    <input type="text" id="name"><br><br><br>

    <label for="age">AGE:</label>
    <input type="number" id="age"><br><br><br>

    
    <label>SATISFACTION LEVEL:</label><br>
    <input type="radio" id="'high" name="satisfaction">
    <label for="high">High</label><br>

    <input type="radio" id="medium" name="satifaction">
    <label for="medium">Medium</label><br>

    <input type="radio" id="low" name="satifaction">
    <label for="low">Low</label><br><br><br>


    <label>SERVICE USED :</label><br>
    <input type="checkbox" id="electrician">
    <label for="electrician">Electrician</label><br>

    <input type="checkbox" id="plumber">
    <label for="plumber">Plumber</label><br>

    <input type="checkbox" id="carpenter">
    <label for="carpenter">Carpenter</label><br>

    <input type="checkbox" id="cleaning">
    <label for="cleaning">Cleaning</label><br><br><br>


    <label for="country">COUNTRY:</label>
    <select id="country">
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
        <option>Canada</option>
    </select><br><br><br>

    <label for=""date">DATE:</label>
    <input type="date" id="date"><br><br><br>
    <input type="submit" VALUE="Submit">

</form>

</body>
</html>
