<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
</head>
<body>

<h3>Survey Form</h3>

<form>

    <label>Name:</label><br>
    <input type="text"><br><br>

    <label>Age:</label><br>
    <input type="number"><br><br>

    <label>Satisfaction Level:</label><br>
    <input type="radio" name="satisfaction"> Good<br>
    <input type="radio" name="satisfaction"> Average<br>
    <input type="radio" name="satisfaction"> Poor<br><br>

    <label>Services Used:</label><br>
    <input type="checkbox"> Internet<br>
    <input type="checkbox"> Support<br>
    <input type="checkbox"> Delivery<br><br>

    <label>Country:</label><br>
    <select>
        <option>India</option>
        <option>USA</option>
        <option>UK</option>
    </select><br><br>

    <label>Date:</label><br>
    <input type="date"><br><br>

    <input type="submit" value="Submit">

</form>

</body>
</html>
