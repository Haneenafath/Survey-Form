<!DOCTYPE html>
<html lang = "en">
 <head>
    <title>Survey Form</title>
</head>
<body>

    <h2>Survey Form For Customer</h2>

    <form action="">

        <label for ="name">Name:-</label><br>
        <input type ="text" id="name" name="name" placeholder="Enter Your Name">
        <br>
        <br>

        <label for ="age">Age:-</label><br>
        <input type ="number" id="age" name="age" placeholder="Enter Your Age">
        <br>
        <br>

        <label>Country:-</label><br>
        <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Georgia">Georgia</option>
            <option value="Canada">Canada</option>
            <option value="other">Other</option>    
        </select>
        <br>
        <br>
        
        <input type="text" id="other country" name="other country" placeholder="Enter Your Country">
        <br>
        <br>

        <label>Service Used:-</label><br>
        <input type="checkbox" id="delivery" name="services" value="Delivery">
        <label for="delivery">Delivery</label><br>

        <input type="checkbox" id="online" name="services" value="Online Booking">
        <label for="online">Online</label><br>

        <input type="checkbox" id="support" name="service" value="Customer Support">
        <label for="support">Support</label><br>
        <br>

        <label>Survey Date:-</label><br>
        <input type="date" id="date" name="date" placeholder="Enter The Survey Date">
        <br>
        <br>

        <label>Satisfaction Level:-</label><br>
        <input type ="radio" id="Excellent" name="Satisfaction" value="Excellent">
        <label>Excellent</label><br>

        <input type ="radio" id="good" name="Satisfaction" value="Good">
        <label>Good</label><br>
        
        <input type ="radio" id="average" name="Satisfaction" value="Average">
        <label>Average</label><br>
        <br>

        <input type="submit" id="submit survey" name="submit survey" value="Submit">
  </form>

</body>   
</html>
